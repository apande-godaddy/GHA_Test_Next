name: Sync Fork with Upstream PR

on:
  # schedule:
  #   - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:

env:
  FORK_BRANCH: main  
  UPSTREAM_BRANCH: main

jobs:
  sync-fork:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout forked repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Authenticate GitHub CLI
        run: |
          export GH_TOKEN="${{ secrets.PAT_TOKEN }}"
          gh auth status
  
      - name: Create Pull Request
        run: |
          gh pr create \
            --repo apande-godaddy/GHA_Test_Next \
            --base $FORK_BRANCH \
            --head arindampande:$UPSTREAM_BRANCH \
            --title "ðŸ”„ Daily Sync: Upstream to Fork" \
            --body "Automated PR to sync fork with upstream repo."
          